<!DOCTYPE html>
<html lang="en">
  <head>
    <title>DuckDuckNo</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js"></script>
    <script src="./scripts/redirectIE.js"></script>
    <meta content="DuckDuckNo" property="og:title"/>
        <meta content="Browse the web with DuckDuckNo" property="og:description"/>
        <meta content="https://duckduckno.com" property="og:url"/>
        <meta content="https://duckduckno.com/duckduckno.webp" property="og:image"/>
        <meta charset="utf-8">
        <link rel="icon" type="image/x-icon" href="./favicon.ico" >
        <title id="title">DuckDuckNo</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Search the web with DuckDuckNo!">
  </head>
  <body>
    <div class="logo">
      <img src="./duckduckno.webp" alt="DuckDuckNo Logo">
    </div>
    <input class="search" type="text" name="userSearch" placeholder="Search" id="userSearch" autofocus>
    <button class="searchButton" type="submit" id="searchButton">Go!</button>
  </body>
</html>
